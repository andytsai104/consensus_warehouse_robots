slam_toolbox:
  ros__parameters:

    # === The Critical Fixes ===
    transform_timeout: 0.8        # Increased from 0.2 to handle Sim lag
    tf_buffer_duration: 30.0      # Keep a longer history of TF
    scan_topic: /scan
    use_scan_matching: true
    
    # === Frames (Matched to your PDF) ===
    odom_frame: odom
    map_frame: map
    base_frame: base_link         # Your PDF says 'base_link', default is often 'base_footprint'
    
    # === Mode ===
    mode: mapping                 # 'mapping' or 'localization'

    # === Performance Params ===
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    
    # === Map Params ===
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 1.0     # Update map every 1 second
    resolution: 0.05
    max_laser_range: 20.0
    minimum_time_interval: 0.5
    stack_size_to_use: 40000000
    enable_interactive_mode: true